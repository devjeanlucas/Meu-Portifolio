<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  
    <div class="container-geral">
            <div class="row no-margin no-padding">
                <div class="col-md-3">
                    <div class="container-new-tarefa">
            
                        <form action="" class="container-form">
                            <h4>Adicionar Nova Tarefa</h4>
                            <p>Tarefa :</p>
                            <input type="text" name="tarefa" id="tarefa" class="s1">
                            <p>Data :</p>
                            <input type="date" name="data" id="data" class="s2">
                            <p>Horário</p>
                            <input type="time" name="time" id="time">
                            <p>Importância :</p>
                            <select id="import" class="s3">
                                <option value="Pouca">Pouca</option>
                                <option value="Média">Média</option>
                                <option value="Urgente">Urgente</option>
                            </select>
                            <button class="btn-new" type="submit">Nova Tarefa</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="container">
                        <div class="title-text">
                            <div class="row">
                                <div class="col-sm-1">
                                    <button class="delete"><i class="fa fa-thin fa-trash"></i></button>
                                </div>
                                <div class="col-sm-11">
                                    <div class="title-list">
                                        <h2>Lista de Tarefas</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn_new_tarefa_mob">
                            <i class="fa fa-light fa-plus"></i>
                        </button>
                        

                            <div class="container-tarefas">
                                <div class="container-titles">
                                    <div class="row no-margin no-padding">
                                        <div class="col-sm-4 first-col title">
                                            <p class="title-tarefas">Nome da Tarefa</p>
                                        </div>
                                        <div class="col-sm-3 title">
                                            <p class="title-tarefas">Data</p>
                                        </div>
                                        <div class="col-sm-2 title">
                                            <p class="title-tarefas">Horário</p>
                                        </div>
                                        <div class="col-sm-2 title">
                                            <p class="title-tarefas">Import.</p>
                                        </div>
                                    </div>
                                </div>
            
                                    <div class="container-tarf">
                                        <ul class="tarefas">

                                        </ul>
                                    </div>
                                
            
                            </div>
                    </div>
                </div>
            </div>
        </div>


    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>
</html>
