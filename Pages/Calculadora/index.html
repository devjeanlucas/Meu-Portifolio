<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../../CSS/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../CSS/stylecalc.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Calculadora</h1>
                <input type="text" name="display" id="" class="display" pla>
                <table class="btn-container">
                    <tr>
                        <td><button class="btn btn-clear">C</button></td>
                        <td><button class="btn btn-num">(</button></td>
                        <td><button class="btn btn-num">)</button></td>
                        <td><button class="btn btn-num">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-num">7</button></td>
                        <td><button class="btn btn-num">8</button></td>
                        <td><button class="btn btn-num">9</button></td>
                        <td><button class="btn btn-num">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-num">4</button></td>
                        <td><button class="btn btn-num">5</button></td>
                        <td><button class="btn btn-num">6</button></td>
                        <td><button class="btn btn-num">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-num">1</button></td>
                        <td><button class="btn btn-num">2</button></td>
                        <td><button class="btn btn-num">3</button></td>
                        <td><button class="btn btn-num">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-num">.</button></td>
                        <td><button class="btn btn-num">0</button></td>
                        <td><button class="btn btn-del">&laquo</button></td>
                        <td><button class="btn btn-eq">=</button></td>
                    </tr>
                </table>
            </div>
        </div>  
    </div>   
    <a href="../../index.html" class="btn-return-home">Retornar ao Portif√≥lio</a>
    <script src="../../Java/javaCalc.js"></script>
</body>
</html>
