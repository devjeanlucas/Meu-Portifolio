<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" name="city-input" id="city-input" placeholder="Digite o nome da cidade">
                <button id="search"><i class="fa fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div id="wheather-data" class="hide ig">
            <h2><i class="fa fa-solid fa-location-dot"></i>
                <span id="city"></span>
            </h2>
            <p id="temperature">
                <span></span>;
            </p>
            <div id="description-container">
                <p id="description"></p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="condições do tempo"id="wheater-icon">
            </div>
        </div>
        <div class="details-container hide ig">
            <p id="umidity">
                <i class="fa fa-solid fa-droplet"></i>
                <span></span>
            </p>
            <p id="wind">
                <i class="fa fa-solid fa-wind"></i>
                <span></span>
            </p>
        </div>

    </div>



    <script src="js/scriptys.js"></script>
</body>
</html>
